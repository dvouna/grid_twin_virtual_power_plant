apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: smartgrid-mcp
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    spec:
      containers:
      - image: gcr.io/igneous-study-486512-g4/mcp-server:latest
        ports:
        - containerPort: 8080
        env:
        - name: MCP_TRANSPORT
          value: "sse"
        - name: INFLUX_URL
          value: "https://YOUR_MANAGED_INFLUX_DOMAIN"
        - name: INFLUX_ORG
          value: "myorg"
        - name: INFLUX_BUCKET
          value: "energy"
        # INFLUX_TOKEN should be set via Secret Manager or gcloud command
        - name: INFLUX_TOKEN
          value: "PLACEHOLDER"
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"